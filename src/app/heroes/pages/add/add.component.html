<h1>
    {{
        (heroe.id) ? 'Editar' : 'Agregar'
    }}
    héroe
</h1>

<div 
    fxLayout="row" 
    fxLayoutGap="40px"
    fxLayout.xs="column">
    <div 
        fxFlex="50" 
        fxLayout="column">
        <div 
            fxLayout="row"
            fxLayout.xs="column" 
            fxLayoutGap="20px">
            <mat-form-field>
                <mat-label>Súper Héroe</mat-label>
                <input 
                        matInput
                        type="text"
                        [(ngModel)]="heroe.superhero"
                        required>
            </mat-form-field>
            
            <mat-form-field>
                <mat-label>Alter Ego</mat-label>
                <input 
                        matInput
                        type="text"
                        [(ngModel)]="heroe.alter_ego"
                        required>
            </mat-form-field>    
        </div>

        <mat-form-field>
            <mat-label>Primera Aparición</mat-label>
            <input 
                    matInput
                    type="text"
                    [(ngModel)]="heroe.first_appearance"
                    required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input 
                    matInput
                    type="text"
                    [(ngModel)]="heroe.characters"
                    required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select required
                        [(ngModel)]="heroe.publisher">
                <mat-option 
                    *ngFor="let publisher of publishers"
                    [value]="publisher.id"
                    >
                    {{ publisher.desc }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input 
                    matInput
                    type="url"
                    [(ngModel)]="heroe.alt_img"
                    required>
        </mat-form-field>

        <br>
        <div fxLayout>
            <button 
                mat-raised-button 
                color="primary"
                (click)="save()">
                {{ (heroe.id) ? 'Editar' : 'Crear' }}
            </button>

            <span class="spacer"></span>

            <button 
                *ngIf="heroe.id"
                mat-raised-button
                color="warn"
                (click)="delete()">
                Eliminar
            </button>
        </div>

    </div>
    <div fxFlex="50">
        <img [src]="heroe | image" alt="heroe image">
    </div>
</div>
